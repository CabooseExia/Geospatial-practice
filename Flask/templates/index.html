<!DOCTYPE html>
<html>
<head>
    <title>Map Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/index wallpaper.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px); /* leave space for header */
        }

        .sidebar {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .main {
            flex: 1;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <!-- üîù Full-width header -->
    <header>
        üåç ROP Map Viewer
    </header>

    <!-- üß± Flex layout: sidebar + main -->
    <div class="container">
        <div class="sidebar">
            <h2>Select Country</h2>
            <form method="POST">
                <select name="country" onchange="this.form.submit()">
                    {% for country in countries %}
                        <option value="{{ country }}" {% if country == selected %}selected{% endif %}>{{ country }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="main">
            {% if selected %}
                <h2>Map for {{ selected }}</h2>
                <iframe src="{{ url_for('static', filename='maps/' + selected + '.html') }}"></iframe>
            {% else %}
                <p>Please select a country from the sidebar.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
